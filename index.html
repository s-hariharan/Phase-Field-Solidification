<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Grain Growth Model</title>
</head>
<body>
	<script src="plot.js"></script>
	<center><header>
		<h1>Ising Model<h1>
	</header></center>

	<div id="every">
		<div id="lattice">
			<canvas id="theCanvas" height="500" width="500"></canvas>
		</div>
		<div id="parameters">
			<center><h3>Parameters</h3></center>
			Size = 512
			<p>Temperature = <input id="tempReadout" type="text" readonly size="5" value="2.27"></p>

		</div>
		<div id="input">
			<center><h3>Control</h3></center>
			<p>Temperature Slider</p>
			<input id="tempSlider" type="range" min="0.0001" max="10" step="0.1" value="2.27"
			onchange="showTemp()" style="width: 180px">
			<br>Lattice Switcher<br>
		
			<br><br><br>
			<input id="startButton" type="button" onclick="startStop()" value=" Start ">
		</div>
		<div id="chartContainer">
			<canvas id="canv" height="400" width="650"></canvas>
		</div>

	</div>
</body>
<script src="ising.js"></script>


</html>
